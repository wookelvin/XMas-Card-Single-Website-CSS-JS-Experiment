<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Merry Christmas</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=0.6">
    <meta name="dscription">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="mobile-web-app-capable" content="yes">
    <link href="css/style_hannah.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="portrait">You've got a greeting card!
      <div class="small">turn your device to the side!</div>
      <div class="rotate"><img src="img/rotate.png"></div>
    </div>
    <!--div.smallerthanipad
    | You need a bigger screen
    div.small
      | Get out your ipad out and see it on there
      
    -->
    <div class="container">
      <div class="bigbutton"></div>
      <div class="card">
        <div class="backenvelope"></div>
        <!--.backenvelope.stage4-->
        <div class="backenvelopecover_back"></div>
        <!--.backenvelopecover_back.stage3a.stage4-->
        <div class="centercard">
          <div class="signature"></div>
          <div class="pic1"></div>
          <div class="pic2"></div>
        </div>
        <div class="centercardflap">
          <div class="cardflapleft"></div>
          <!--.cardflapleft.stage5a-->
          <div class="cardflapright"></div>
          <!--.cardflapright.stage5b-->
        </div>
        <div class="backenvelopeface"></div>
        <!--.backenvelopeface.stage4-->
        <div class="backenvelopecover"></div>
        <!--.backenvelopecover.stage3b-->
        <div class="frontenvelope"></div>
      </div>
    </div>
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="js/main_hannah.js"></script>
  </body>
</html>
